<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title  %}Weather App{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a href="" class="navbar-brand">
                <img src="{{ url_for('static', filename='img/weatherlogo.png') }}" alt="logo-image" width="60" height="55">
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" 
            data-bs-target="#nav" aria-controls="nav" aria-label="Expand Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link fw-bold">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/locations" class="nav-link fw-bold">Locations</a>
                    </li>
                    <li class="nav-item">
                        <a href="/forecast" class="nav-link fw-bold">Forecasts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
        {% block content %}
        <!-- Hero Section with background image and description -->
            <div class="hero-section">
                <div class="hero-text">
                    <h1>Welcome to the Weather Forecast App</h1>
                    <p>Get the forecast prediction of your desired location with just a click.</p>
                </div>
            </div>
            <footer class="footer-app">
                <p>&copy; 2024 Weather-App</p>
            </footer>
                {% endblock %}
    <script
    type="text/javascript"
    src="{{ url_for('static', filename='script.js')}}"></script>
</body>
</html>
